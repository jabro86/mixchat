version: "2"
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    networks:
      - webnet
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: slack
  web:
    image: server
    ports:
      - "8080:8080"
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    command: ["./wait-for-it.sh", "db:5432", "--", "npm", "run", "start"]
networks:
  webnet: